<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<link href="../../themes/basic/jquery.ui.core.css" rel="stylesheet" type="text/css" />
<link href="../../themes/basic/jquery.ui.base.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.theme.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.checker.css" rel="stylesheet" type="text/css" />

<script src="../../library/jquery-1.8.3.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.core.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.widget.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.basic.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.field.js" type="text/javascript"></script>
<script src="../../external/jquery.extends.js" type="text/javascript"></script>

<script src="../../ui/jquery.ui.checker.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	$("input").checker();
});
</script>
</head>

<body>
    <p>
    <input type="checkbox" name="systems" value="1" data-options="text:'苹果系统'" />
    <input type="checkbox" name="systems" value="2" data-options="text:'安卓系统'" />
    <input type="checkbox" name="systems" disabled="disabled" value="3" data-options="text:'window系统'" />
    <input type="checkbox" name="systems" disabled="disabled" checked="checked" value="4" data-options="text:'塞班系统'" />
    </p>
    <p>
    <input type="radio" name="system" value="1" data-options="text:'苹果系统'" />
    <input type="radio" name="system" value="2" data-options="text:'安卓系统'" />
    <input type="radio" name="system" disabled="disabled" value="3" data-options="text:'window系统'" />
    </p>
    
</body>
</html>
