<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>文本控件</title>

<link href="../../themes/basic/jquery.ui.core.css" rel="stylesheet" type="text/css" />
<link href="../../themes/basic/jquery.ui.base.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.theme.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.tooltip.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.textField.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.button.css" rel="stylesheet" type="text/css" />

<script src="../../library/jquery-1.8.3.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.core.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.widget.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.position.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.basic.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.field.js" type="text/javascript"></script>
<script src="../../external/jquery.extends.js" type="text/javascript"></script>

<script src="../../ui/jquery.ui.tooltip.js" type="text/javascript"></script>
<script src="../../ui/jquery.ui.textField.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#normal").textField();
		$("#ricon").textField({
			icon:{
				text:".00",
				position:'right'
			}
		});
		$("#licon").textField({
			icon:{
				text:"http://",
				position:'left'
			}
		});
		$("#lricon").textField({
			icon:[{
				cls:'ui-icon-add',
				position:'left'
			},{
				cls:'ui-icon-arrows-down',
				position:'left'
			},{
				text:".00",
				position:'right'
			}]
		});
		
		$("#lricon-help").textField({
			icon:[{
				text:"http://",
				position:'left'
			},{
				cls:'ui-icon-arrows-down',
				position:'right'
			}],
			helpText:'123...456'
		});
		
		$("#licon-button").textField({
			icon:{
				text:"$",
				position:'left',
				handler:function(){
					alert("click left button");
				}
			}
		});
		
		$("#ricon-button").textField({
			icon:{
				text:".00",
				position:'right',
				handler:function(){
					alert("click right button");
				}
			}
		});
		
		$("#lricon-button").textField({
			icon:[{
				cls:'ui-icon-add',
				position:'left',
				handler:function(){
					alert("click left button");
				}
			},{
				text:".00",
				position:'right',
				handler:function(){
					alert("click right button");
				}
			}]
		});
		
		$("#lricon-button-help").textField({
			icon:[{
				text:"http://",
				position:'left',
				handler:function(){
					alert("click left button");
				}
			},{
				cls:'ui-icon-add',
				position:'right',
				handler:function(){
					alert("click right button");
				}
			}],
			helpText:'123...456'
		});
	});
</script>

<style type="text/css">
.layout {
	margin: 5px;
}
</style>
</head>

<body>
	<div class="layout">
    	<p><input id="normal" type="text" disabled="disabled" /></p>
		<p><input id="licon" type="text" /></p>
        <p><input id="ricon" type="text" /></p>
        <p><input id="lricon" type="text" /></p>
        <p><input id="lricon-help" type="text" /></p>
        <p><input id="licon-button" type="text" /></p>
        <p><input id="ricon-button" type="text" /></p>
        <p><input id="lricon-button" type="text" /></p>
        <p><input id="lricon-button-help" type="text" /></p>
    </div>
</body>
</html>
