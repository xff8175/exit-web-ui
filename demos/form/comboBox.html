<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下拉控件</title>

<link href="../../themes/basic/jquery.ui.core.css" rel="stylesheet" type="text/css" />
<link href="../../themes/basic/jquery.ui.base.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.theme.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.tooltip.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.button.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.checker.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.textField.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.layer.css" rel="stylesheet" type="text/css" />
<link href="../../themes/twitter/jquery.ui.comboBox.css" rel="stylesheet" type="text/css" />

<script src="../../library/jquery-1.8.3.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.core.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.widget.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.position.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.layer.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.basic.js" type="text/javascript"></script>
<script src="../../ui/basic/jquery.ui.field.js" type="text/javascript"></script>
<script src="../../external/jquery.extends.js" type="text/javascript"></script>

<script src="../../ui/jquery.ui.tooltip.js" type="text/javascript"></script>
<script src="../../ui/jquery.ui.textField.js" type="text/javascript"></script>
<script src="../../ui/jquery.ui.checker.js" type="text/javascript"></script>
<script src="../../ui/jquery.ui.comboBox.js" type="text/javascript"></script>
<script src="../../ui/jquery.ui.multipleComboBox.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#comboBox1").comboBox();
		$("#comboBox2").multipleComboBox();
		$("#select-combo1").comboBox();
		$("#select-combo2").multipleComboBox();
	});
</script>
<style type="text/css">
.layout {
	margin: 5px;
}
</style>
</head>

<body>
	<div class="layout">
        <form action="#" method="get">
             <p>
                <input id="comboBox1" type="text" name="data" data-options="url:'data/combo-box.json',dropDownHeight:150"/>
            </p>
            <p>
                <input id="comboBox2" type="text" name="data" data-options="multiple:true,url:'data/combo-box.json',dropDownHeight:150"/>
            </p>
            <p>
                <select id="select-combo1" name="state">
                    <option value="" >
                        全部
                    </option>
                    <option value="1" selected="selected">
                        启用
                    </option>
                    <option value="2">
                        禁用
                    </option>
                    <option value="3">
                        删除
                    </option>
                </select>
            </p>
            <p>
                <select id="select-combo2" name="state" multiple="multiple">
                    <option value="">
                        全部
                    </option>
                    <option value="1" selected="selected">
                        启用
                    </option>
                    <option value="2" selected="selected">
                        禁用
                    </option>
                    <option value="3" selected="selected">
                        删除
                    </option>
                </select>
            </p>
            <p>
            	<!--<input type="submit" value="提交" />-->
            </p>
        </form>
       
    </div>
</body>
</html>
